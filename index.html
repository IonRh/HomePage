<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - 阿布白</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="shortcut icon" href="./static/f2.png">
    <link rel="stylesheet" href="./static/fontawesome.css">
</head>
<body>
    <div class="main-container">
        <!-- 左侧个人信息 -->
        <aside class="sidebar">
            <section class="profile-section">
                <div class="profile-avatar">
                    <img src="./static/1.png" alt="头像">
                    <div class="avatar-decorations">
                        <div class="decoration decoration-1">🦄</div>
                        <div class="decoration decoration-2">😊</div>
                        <div class="decoration decoration-3">🎯</div>
                    </div>
                </div>
                
                <div class="profile-info">
                    <div class="status">
                        <span class="emoji">😊</span>
                        <span class="title">Full Stack Developer</span>
                    </div>
                    <div class="quote">
                        <span class="emoji">📝</span>
                        <span>ok <span class="highlight-blue">or</span> I ok <span class="highlight-pink">so</span> ok. </span>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://github.com/IonRh" target="_blank"><i class="fas fa-github"></i></a>
                        <a href="mailto:likwxos@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
                        <a href="https://t.me/IonMagic" target="_blank"><i class="fas fa-paper-plane"></i></a>
                        <a href="#" onclick="showIframe()" title="夏日空调"><i class="fas fa-circle"></i></a>
                    </div>
                    
                    <div class="location-info">
                        <div class="location">
                            <i class="fa fa-map-marker"></i>
                            <span>China-AnyWhere</span>
                        </div>
                        <div class="name">
                            <i class="fas fa-briefcase"></i>
                            <span>流浪</span>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 个人标签 -->
            <section class="tags-section">
                <div class="tag">网络</div>
                <div class="tag">计算机</div>
                <div class="tag">毕业啦</div>
                <div class="tag">脚本</div>
                <div class="tag">linux</div>
                <div class="tag">网络安全</div>
                <div class="tag">运维</div>
                <div class="tag">云计算</div>
            </section>
                        
            <!-- 技能展示 -->
            <section class="skills-section">
                <h2><i class="fas fa-heart"></i> 欢迎您</h2>
                <div class="stat-item">
                    <span class="stat-label">访客IP: </span>
                    <span class="stat-number blur-effect" id="visitor-ip">获取中...</span>
                </div>
            </section>
            <br>
            <!-- 时间线 -->
            <section class="timeline-section">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-title">开始探索新的技术</div>
                        <div class="timeline-date">2024.2</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-title">开始我的互联网生涯</div>
                        <div class="timeline-date">2021.9</div>
                    </div>
                </div>
            </section>
        </aside>
        
        <!-- 右侧内容区域 -->
        <main class="content-area">

            <!-- GitHub 贡献图 -->
            <section class="contribution-section">
                <h2>
                    <span id="contribution-title" class="contribution-title"><i class="fab fa-github"></i> GitHub 贡献图</span>
                    <div id="contribution-header-placeholder" class="contribution-header-placeholder"></div>
                </h2>
                <div id="contribution-chart" class="contribution-chart">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <span>加载贡献数据中...</span>
                    </div>
                </div>
            </section>
            
            <!-- 站点展示 -->
            <section class="sites-section">
                <h2><i class="fas fa-globe"></i> WebSite</h2>
                <div class="sites-grid">
                    <a href="https://blog.loadke.tech/" target="_blank" class="site-link btn-effect">
                        <div class="site-card">
                            <div class="site-icon">
                                <img src="https://img.icons8.com/?id=87160&format=png" alt="博客">
                            </div>
                            <div class="site-info">
                                <h3>博客</h3>
                                <p>记录技术日常</p>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
            
            <!-- 项目展示 -->
            <section class="projects-section">
                <h2><i class="fas fa-code"></i> 项目集</h2>
                <div class="projects-grid">
                    <a href="https://github.com/IonRh" target="_blank" class="project-link btn-effect">
                        <div class="project-card">
                            <div class="project-icon">
                                <img src="https://img.icons8.com/fluency/48/github.png" alt="IonRh主页">
                            </div>
                            <div class="project-info">
                                <h3>IonRh主页</h3>
                                <p>Github介绍页</p>
                            </div>
                        </div>
                    </a>
                    <a href="https://github.com/IonRh/HomePage" target="_blank" class="project-link btn-effect">
                        <div class="project-card">
                            <div class="project-icon">
                                <img src="https://img.icons8.com/fluency/48/github.png" alt="IonRh主题">
                            </div>
                            <div class="project-info">
                                <h3>本站开源主页</h3>
                                <p>本站的开源仓库</p>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
            
            <!-- 技能展示 -->
            <section class="skills-section">
                <h2><i class="fas fa-code"></i> 技能栈</h2>
                <div class="skills-icons">
                    <div class="skill-icon" title="Python"><img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="Python"></div>
                    <div class="skill-icon" title="Go"><img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/go/go-original.svg" alt="Go"></div>
            </section>
        </main>
    </div>
    <footer>
            <p>© 2025 WebSite by <a href="https://blog.loadke.tech/" target="_blank">阿布白(IonRh)</a></p>
    </footer>
</body>
<script src="./static/script.js"></script>
</html>
